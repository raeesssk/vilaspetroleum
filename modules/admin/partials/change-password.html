<section class="content-header">
  <h1>
    Change Password
    <small></small>
  </h1>
  <ol class="breadcrumb">
    <li><a href="#/"><i class="fa fa-dashboard"></i> Home</a></li>
    <li class="active">Change Password</li>
  </ol>
</section>

<section class="content">
  <div class="row">
        <div class="col-xs-12">
      <!-- general form elements -->
      <div class="box box-primary">
        <div class="box-header with-border">
          <h3 class="box-title">Change Password</h3>
        </div>
        <!-- /.box-header -->
          <div class="box-body">
                    <div class="col-lg-4">
                        <div class="form-group">
                            <label>Current Password</label>
                            <input type="password" id="curpassword" class="form-control" ng-model="user.curpassword"/>
                        </div>
                    </div>
                <div class="col-lg-4">
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="password" class="form-control" ng-model="user.password"/>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="form-group">
                        <label>Confirm Password</label>
                        <input type="password" id="conpassword" class="form-control" ng-model="user.conpassword"/>
                    </div>
                </div>
          </div>
          <!-- /.box-body -->
          <div class="box-footer">
            <button type="button" class="btn btn-danger" onclick="window.location = '#/'" id="btncancel">Back</button>
            <button type="submit" class="btn btn-success pull-right" id="btnsave" ng-click="changePassword()">Change Password</button>
          </div>
      </div>
      <!-- /.box -->
      </div>
    </div>
</section>
