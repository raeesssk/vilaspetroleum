<section class="content-header" ng-init="getEmployee();">
  <h1>
    Employee
    <small></small>
  </h1>
  <ol class="breadcrumb">
    <li><a href="#/"><i class="fa fa-dashboard"></i> Home</a></li>
    <li class="active">Employee</li>
  </ol>
</section>
<section class="content">
  <div class="row">
        <div class="col-xs-12">
      <!-- general form elements -->
      <div class="box box-primary">
        <div class="box-header with-border">
          <h3 class="box-title">Edit Employee</h3>
        </div>
        <!-- /.box-header -->
          <div class="box-body">
                <div class="col-lg-6">
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" id="emp_name" class="form-control" ng-model="employee.emp_name"/>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group">
                        <label>Mobile</label>
                        <input type="text" id="emp_mobile" class="form-control" ng-model="employee.emp_mobile" />
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group">
                        <label>Address</label>
                        <textarea id="emp_address" class="form-control" ng-model="employee.emp_address" rows="1"></textarea>
                    </div>
                </div>
          </div>
          <!-- /.box-body -->
          <div class="box-footer">
            <button type="button" class="btn btn-danger" onclick="window.location = '#/employee'" id="btncancel">Back</button>
            <button type="submit" class="btn btn-success pull-right" id="btnsave" ng-click="editEmployee()">Update</button>
          </div>
      </div>
      <!-- /.box -->
      </div>
    </div>
</section>
