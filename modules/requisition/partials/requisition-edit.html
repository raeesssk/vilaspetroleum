<style>
 .printshow{display:none;}
</style>
<section class="content-header">
  <h1>
    Requisition Clip
    <small></small>
  </h1>
  <ol class="breadcrumb">
    <li><a href="#/"><i class="fa fa-dashboard"></i> Home</a></li>
    <li class="active">Requisition Clip</li>
  </ol>
</section>

<section class="content">
  <div class="row">
        <div class="col-xs-12">
      <!-- general form elements -->
      <div class="box box-primary">
        <div class="box-header with-border">
          <h3 class="box-title">Edit Requisition Clip</h3>
        </div>
        <!-- /.box-header -->
          <div class="box-body">
                
                <div class="col-lg-3">
                    <div class="form-group">
                        <label>Date</label>
                        <input type="text" class="form-control" id="rcm_date" ng-model="requisition.rcm_date" readonly="readonly" ng-change="changeDate()"/>
                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="form-group">
                        <label>Token</label>
                        <input type="text" class="form-control" id="rcm_token" ng-model="requisition.rcm_token" readonly="readonly"/>
                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="form-group">
                        <label>Customer Name</label>
                        <input type="text"
                              id="cm_id"
                              ng-model="requisition.rcm_cm"
                              typeahead="obj as obj.cm_search for obj in getSearchVen($viewValue)"
                              typeahead-loading="loadingVenList"
                              typeahead-no-results="noVenListResults"
                              typeahead-on-select="setgetVehicle()"
                              class="form-control">
                          <i ng-show="loadingVenList" class="glyphicon glyphicon-refresh"></i>
                          <div ng-show="noVenListResults">
                              <i class="glyphicon glyphicon-remove"></i> No Results Found
                          </div>
                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="form-group">
                        <label>Debit</label>
                        <label class="form-control">{{requisition.rcm_cm.cm_debit | currency:"â‚¹":3}}</label>
                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="form-group">
                        <label>Req. No.</label>
                        <input type="number" id="rcm_bill_no" class="form-control" ng-model="requisition.rcm_bill_no" />
                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="form-group" id="vehicle">
                        <label>Vehicle No</label>
                        <input type="text"
                              id="cvm_id"
                              ng-model="requisition.rcm_cvm"
                              typeahead="obj as obj.cvm_vehicle_no for obj in getCustVehicle($viewValue)"
                              typeahead-loading="loadingVehList"
                              typeahead-no-results="noVehListResults"
                              class="form-control">
                          <i ng-show="loadingVehList" class="glyphicon glyphicon-refresh"></i>
                          <div ng-show="noVehListResults">
                              <i class="glyphicon glyphicon-remove"></i> No Results Found
                          </div>
                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="form-group">
                        <label>Product</label>
                        <input type="text"
                              id="pm_id"
                              ng-model="requisition.rcm_pm"
                              typeahead="obj as obj.pm_price_search for obj in getSearchPro($viewValue)"
                              typeahead-loading="loadingProList"
                              typeahead-no-results="noProListResults"
                              class="form-control">
                          <i ng-show="loadingProList" class="glyphicon glyphicon-refresh"></i>
                          <div ng-show="noProListResults">
                              <i class="glyphicon glyphicon-remove"></i> No Results Found
                          </div>
                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="form-group">
                        <label>Quantity (Litre)</label>
                        <input type="number" id="rcm_qty" class="form-control" ng-model="requisition.rcm_qty"/>
                    </div>
                </div>
          </div>
          <!-- /.box-body -->
          <div class="box-footer">
            <button type="button" class="btn btn-danger" onclick="window.location = '#/requisition'" id="btncancel">Back</button>
            <button type="submit" class="btn btn-success pull-right" id="btnsave" ng-click="addRequisition()">Update</button>
          </div>
      </div>
      <!-- /.box -->
      </div>
    </div>
</section>
