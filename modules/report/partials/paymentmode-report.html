<section class="content-header">
  <h1>
    Payment Mode Report
    <small></small>
  </h1>
  <ol class="breadcrumb">
    <li><a href="#/"><i class="fa fa-dashboard"></i> Home</a></li>
    <li class="active">Payment Mode Report</li>
  </ol>
</section>
<div align="center" v-align="bottom" ng-hide="loading1 == 1" style="margin: auto; height:400px;">
    <img src="resources/reload.gif" style="margin-top: 170px; height: 60px;width: 60px;">
</div>
<section class="content" ng-show="loading1 == 1">
    <div class="row">
        <div class="col-xs-12">
          <div class="box box-primary">
            <div class="box-header">
              <div class="box-title">
                <div class="col-lg-12">
                  <div class="col-lg-3">
                    <div class="form-group">
                      <label>From Date</label>
                      <div class="input-group date">
                        <div class="input-group-addon">
                            <i class="fa fa-calendar"></i>
                        </div>
                        <input type="text" class="form-control pull-right" id="user-datepicker-from-list" placeholder="From Date" readonly="readonly">
                      </div>
                    </div>
                  </div>
                  <div class="col-lg-3">
                    <div class="form-group">
                      <label>To Date</label>
                      <div class="input-group date">
                        <div class="input-group-addon">
                            <i class="fa fa-calendar"></i>
                        </div>
                        <input type="text" class="form-control pull-right" id="user-datepicker-to-list" placeholder="To Date" readonly="readonly">
                      </div>
                    </div>
                  </div>
                  <div class="col-lg-3">
                    <div class="form-group pull-left">
                      <button  class="btn btn-info" type="button" id="filter-user-btn" ng-click="filterList()"><i class="fa fa-filter"></i> Filter</button>
                      <!-- <button  class="btn btn-primary" type="button" id="reset-user-btn" ng-click="reset()"><i class="fa fa-times"></i> Reset</button> -->
                      <button  class="btn btn-primary" type="button" ng-click="printDetails()"><i class="fa fa-print"></i> Print</button>
                    </div>
                  </div>
                  <div class="col-lg-3">
                    <label>Total Payment Mode Amount = {{totalvalue | number :3}}</label>
                  </div>
                </div>
                <div class="input-group input-group-sm" style="width: 100%">
                  <input type="text" class="form-control" id="searchtext" ng-model="searchtext" onkeyup="angular.element(this).scope().getSearch();" placeholder = "Search By- Payment Mode. . . "/>
                </div>
              </div>
            </div>
            <!-- /.box-header -->
            <div class="box-body table-responsive no-padding">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Payment Mode</th>
                            <th>Amount</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="paymentmode in filteredTodos | filter : paymentmode">
                            <td>{{paymentmode.pmm_name}}</td>
                            <td>{{paymentmode.totalamount | number : 3}}</td>
                        </tr>
                    </tbody>
                </table>
                <br>
                <span id="pagination_detail" ng-show="filteredTodos.length > 0" class="pagination_ds">Showing {{ filterUserend }} to {{filterUser}} of {{paymentmodeListcount}} Payment Mode's</span>
                <span id="pagination_div" align="right" ng-show="filteredTodos.length > 0"
                      style="float: right;margin-top: -27px;">
                  <pagination
                          ng-model="currentPage"
                          total-items="paymentmodeListcount"
                          max-size="maxSize"
                          boundary-links="true" data-num-pages="noOfPages"
                          items-per-page="numPerPage">
                  </pagination>
                </span>
            </div>
            <!-- /.box-body -->
          </div>
          <!-- /.box -->
        </div>
    </div>
</section>


<table id="alldata">
  <tbody id="contentPayment">
      <tr ng-repeat="payment in allList | filter : payment">
          <td style="padding: 3px 10px 3px 10px">{{payment.pmm_name}}</td>
          <td style="padding: 3px 10px 3px 10px">{{payment.totalamount | number : 3}}</td>
      </tr>
  </tbody>
</table>
