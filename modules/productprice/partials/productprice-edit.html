<section class="content-header" ng-init="getPaymentmode();">
  <h1>
    Product Price
    <small></small>
  </h1>
  <ol class="breadcrumb">
    <li><a href="#/"><i class="fa fa-dashboard"></i> Home</a></li>
    <li class="active">Product Price</li>
  </ol>
</section>
<section class="content">
  <div class="row">
        <div class="col-xs-12">
      <!-- general form elements -->
      <div class="box box-primary">
        <div class="box-header with-border">
          <h3 class="box-title">Edit Product Price</h3>
        </div>
        <!-- /.box-header -->
          <div class="box-body">
              <div class="col-lg-3">
                  <div class="form-group">
                      <label>Date</label>
                      <input type="text" class="form-control" ng-model="productprice.prprm_date" readonly="readonly" />
                  </div>
              </div>
              <div class="col-lg-3">
                  <div class="form-group">
                      <label>Product</label>
                      <input type="text" ng-model="productprice.pm_name" class="form-control" readonly="readonly">
                  </div>
              </div>
              <div class="col-lg-3">
                  <div class="form-group">
                      <label>Price</label>
                      <input type="text" id="prprm_price" class="form-control" ng-model="productprice.prprm_price"/>
                  </div>
              </div>
          </div>
          <!-- /.box-body -->
          <div class="box-footer">
            <button type="button" class="btn btn-danger" onclick="window.location = '#/productprice'" id="btncancel">Back</button>
            <button type="submit" class="btn btn-success pull-right" id="btnsave" ng-click="editProductprice()">Update</button>
          </div>
      </div>
      <!-- /.box -->
      </div>
    </div>
</section>
