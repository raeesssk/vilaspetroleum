<section class="content-header">
  <h1>
    Product Price
    <small></small>
  </h1>
  <ol class="breadcrumb">
    <li><a href="#/"><i class="fa fa-dashboard"></i> Home</a></li>
    <li class="active">Product Price</li>
  </ol>
</section>

<section class="content">
  <div class="row">
        <div class="col-xs-12">
      <!-- general form elements -->
      <div class="box box-primary">
        <div class="box-header with-border">
          <h3 class="box-title">New Product Price</h3>
        </div>
        <!-- /.box-header -->
          <div class="box-body">
              <div class="col-lg-3">
                  <div class="form-group">
                      <label>Date</label>
                      <input type="text" id="prprm_date" class="form-control" ng-model="productprice.prprm_date" readonly="readonly" />
                  </div>
              </div>
              <div class="col-lg-3">
                  <div class="form-group">
                      <label>Product</label>
                      <input type="text"
                          id="pm_id"
                          ng-model="productprice.prprm_pm_id"
                          typeahead="obj as obj.pm_name for obj in getSearchProd($viewValue)"
                          typeahead-loading="loadingProdList"
                          typeahead-no-results="noProdListResults"
                          class="form-control">
                      <i ng-show="loadingProdList" class="glyphicon glyphicon-refresh"></i>
                      <div ng-show="noProdListResults">
                          <i class="glyphicon glyphicon-remove"></i> No Results Found
                      </div>
                  </div>
              </div>
              <div class="col-lg-3">
                  <div class="form-group">
                      <label>Yesterday's Price</label>
                      <label class="form-control">{{productprice.prprm_pm_id.pm_sell_price}}</label>
                  </div>
              </div>
              <div class="col-lg-3">
                  <div class="form-group">
                      <label>Today's Price</label>
                      <input type="text" id="prprm_price" class="form-control" ng-model="productprice.prprm_price"/>
                  </div>
              </div>
          </div>
          <!-- /.box-body -->
          <div class="box-footer">
            <button type="button" class="btn btn-danger" onclick="window.location = '#/productprice'" id="btncancel">Back</button>
            <button type="submit" class="btn btn-success pull-right" id="btnsave" ng-click="addProductprice()">Save</button>
          </div>
      </div>
      <!-- /.box -->
      </div>
    </div>
</section>
