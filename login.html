<body class="hold-transition login-page" ng-controller="LoginCtrl" style="background:linear-gradient(to bottom right, #33ccff 0%, #ff99cc 100%);" >
<div class="login-box panel panel-info">
  <div class="login-logo panel-heading">
    <a href=""><b>Vilas <img src="fuel.png">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Petroleum</a>
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
    <p class="login-box-msg">Sign in to start your session</p>

    <form role="form" method="post">
      <div class="form-group has-feedback">
        <input type="text" class="form-control" placeholder="Username" ng-model="username">
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" placeholder="Password" ng-model="password">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="row">
        <div class="col-xs-8">
          <div class="checkbox icheck">
            <label>
              <input type="checkbox"> Remember Me
            </label>
          </div>
        </div>
        <!-- /.col -->
        <div class="col-xs-4">
          <button type="submit" class="btn btn-primary btn-block btn-flat" id="login" ng-click="login()">Login</button>
        </div>
        <!-- /.col -->
      </div>
    </form>
    <!-- /.social-auth-links -->
  </div>
  <!-- /.login-box-body -->
</div>
<!-- /.login-box -->
